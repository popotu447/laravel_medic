version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-app2
    ports:
      - "8000:8000"
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached
      - /var/www/html/vendor
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    command: php artisan serve --host=0.0.0.0 --port=8000
